<!DOCTYPE html>
<html>
<head>
    <title>Upload Image to Firebase Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: powderblue;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 7px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="text"] {
            margin-bottom: 20px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image to Firebase Cloud Storage</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" required>
            <label for="uploadDir">Upload Directory:</label>
            <input type="text" id="uploadDir" name="uploadDir" placeholder="Enter upload directory">
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        // JavaScript to handle the form submission and API call
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const image = document.getElementById('image').files[0];
            const uploadDir = document.getElementById('uploadDir').value;

            const formData = new FormData();
            formData.append('uploadDir', uploadDir);
            formData.append('image', image);

            try {
                const response = await fetch('https://us-central1-ludosample-d66f6.cloudfunctions.net/uploadImage-uploadImage', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('data..', data);
                if (data.code == 200) {
                    alert('File uploaded successfully!');
                } else {
                    alert(`Error in uploading file: ${data.msg}`);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while uploading the file.');
            }
        });
    </script>
</body>
</html>
